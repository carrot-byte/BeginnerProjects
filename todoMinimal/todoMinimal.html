<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo Minimalistic</title>
    
    <link rel="stylesheet" href="todoMinimal.css">

</head>
<body class="body">
    

    <div class="grid-container">
        <div class="column1 scrollDiv"></div>

        <div class="column2">
            <div class="cover"></div>

            <div class="control-panel">
                <header>
                    <h1>To-do List</h1>
                </header>
            
                <div class="form">
                    <input type="text" class="todo-input" placeholder="Title...">
                    <button class="todo-button">Add</button>
                </div>
            </div>
            
        
            <div class="todo-container">
                <ol class="todo-list" type="1"></ol>
            </div>
                <!--<div class="todo-div">
                        <li class="todo-name"></li>
                        <button class="completed-button"></button>
                        <button class="del-button"></button>
                    </div> -->

        </div>

        <div class="column3 scrollDiv"></div>
    </div>

    <script src="todoMinimal.js"></script>

</body>
</html>
